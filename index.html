<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>
<body>
<div class="login">
  <div>
    <input id="inLogin" type="text" placeholder="your name">
    <button id="login">Войти</button>
  </div>
</div>

  <div class="app hide">
    <div class="app__header">
      <h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
      <h1 id="result-header" class="hide">Ваш результат: <span id="result"></span></h1>
    </div>
    <div class="app__content">
      <button class="btn" id="start">Начать</button>

      <div class="game" id="game"></div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Время игры, (сек)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
    </div>
    <div class="app_raiting">
      <h1>Топ 10</h1>
      <ol class="list">

      </ol>
    </div>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
